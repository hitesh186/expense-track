<div style="margin-top: 10px; margin-left: 10px; margin-bottom: 10px;">

    <button mat-raised-button color="warn" routerLink="/home">
        <mat-icon>open_in_new</mat-icon> Expense Report
    </button>

</div>
<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
        <mat-card>

            <mat-form-field appearance="outline">
                <mat-label>Item Name</mat-label>
                <input matInput placeholder=" " [(ngModel)]="expenseDetails.itemName">
                <mat-icon matSuffix>analytics</mat-icon>
            </mat-form-field>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Item Category</mat-label>
                    <input matInput placeholder=" " [(ngModel)]="expenseDetails.itemCategory">
                    <mat-icon matSuffix>article</mat-icon>
                    <mat-hint align="start" style="color:red;">*Select the Category from "Travel","Utility","Shopping","Restaurant" & "Grocery"</mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="expenseDetails.itemDate">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder=" " [(ngModel)]="expenseDetails.itemAmount">
                    <mat-icon matSuffix>attach_money</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </p>
            <button mat-raised-button color="warn" (click)="addExpense()">Submit</button>
        </mat-card>
    </div>
    <mat-divider></mat-divider>

    <div class="col-12 col-sm-12 col-md-12 col-lg-5">
        <mat-card>
            <app-report></app-report>
        </mat-card>

    </div>
    <!-- <div *ngIf="chart">
        <canvas id="canvas">{{ chart }}</canvas>
    </div> -->
    <mat-divider></mat-divider>


</div>
